<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Images with Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Good Morning Boys!</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h2>Daddy loves you very much Dylan!</h2>
            <img src="images/Dylan.jpg" alt="Dylan">
            <p>Dylan has a field trip today!</p>
        </div>
        <div class="grid-item">
            <h2>Daddy loves you Lucas!</h2>
            <img src="images/Lucas.jpg" alt="Lucas">
            <p>Lucas has awesome hair today!</p>
        </div>
    </div>
</body>
</html>
